<html>
    <head>
        <meta charset="UTF-8">
        <title>Jquery Validation</title>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery-form-validation-settings.js"></script>
        <script type="text/javascript" src="jquery-form-validation.js"></script>
        <link rel="stylesheet" href="jquery-form-validation.css" />
        <script type="text/javascript">
            function submit(id) {
                var validate = validation(id);
                if(validate == true) {
                    // process here
                }
            }
        </script>
    </head>
    <body>
        <div id='form'>
            <div>
                <div class='form-class'>
                    <div>
                        <input type="text" name="name" id="name" data-validate="[required]" />
                    </div>
                </div>
            </div>

            <div>
                <div class='form-class'>
                    <div>
                        <input type="text" name="email" id="email" data-validate="[required,email]" />
                    </div>
                </div>
            </div>

            <div>
                <div class='form-class'>
                    <div>
                        <input type="text" name="phone" id="phone" data-validate="[required,numeric]" />
                    </div>
                </div>
            </div>

            <div>
                <div class='form-class'>
                    <div>
                        <input type="text" name="address" id="address" data-validate="[required,float]" />
                    </div>
                </div>
            </div>

            <div>
                <div class='form-class'>
                    <div>
                        <input type="text" name="address2" id="address2" />
                    </div>
                </div>
            </div>
            
            <div>
                <div class='form-class'>
                    <div>
                        <textarea name="hobbies" id="hobbies" cols="30" rows="10" data-validate="[required]"></textarea>
                    </div>
                </div>
            </div>
            <div>
                <div class='form-class'>
                    <div>
                        <select name="select" id="select" data-validate="[required]">
                            <option value="">Select</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div>
                <div class='form-class'>
                    <div>
                        <input type="radio" name="sex" data-validate="[required]"/>
                        <input type="radio" name="sex" data-validate="[required]"/>
                    </div>
                </div>
            </div>
            
            <div>
                <div class='form-class'>
                    <div>
                        <input type="checkbox" name="hob" data-validate="[required]"/>
                        <input type="checkbox" name="hob" data-validate="[required]"/>
                        <input type="checkbox" name="hob" data-validate="[required]"/>
                    </div>
                </div>
            </div>

            <div>
                <input type="button" value="Submit" onclick="submit('form')" />
            </div>
        </div>
        
    </body>
</html>
